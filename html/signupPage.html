<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | The App</title>
        <link rel="stylesheet" type="text/css" href="../styles/signup-styles.css">
    </head>

    <body>

        <div class="signup-page">
            <div class="signup-modal">
                <div class="signup-modal-header">
                    <h2>Sign Up to The App</h2>
                </div>

                <div class="signup-modal-body">
                    <div class="username-container">
                        <input type="text" id="username" placeholder="Username" maxlength="35">
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password">
                        <span id="toggle-password">Show</span>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password-confirmation" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="signup-modal-submit">
                    <button type="button" id="submit-button">Sign Up</button>
                    <p>Already have an account? <a href="loginPage.html">Log In</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
